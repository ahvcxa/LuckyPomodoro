<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÄ Multiplayer Pomodoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .timer-display {
            font-variant-numeric: tabular-nums;
        }
        @keyframes pulse-green {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        .pulse-animation {
            animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-emerald-50 min-h-screen">
    <!-- Toast Bildirimleri -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Ana Container -->
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header - Logo ve Ba≈ülƒ±k -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <span class="text-6xl">üçÄ</span>
                <h1 class="text-5xl font-bold text-emerald-800">Multiplayer Pomodoro</h1>
            </div>
            <p class="text-emerald-600 text-lg">Arkada≈ülarƒ±nƒ±zla birlikte odaklanƒ±n!</p>
        </div>

        <!-- Oda Olu≈ütur/Katƒ±l Formu (Ana Sayfa) -->
        <div id="homePage" class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl shadow-lg p-8 border-2 border-emerald-200">
                <h2 class="text-2xl font-semibold mb-6 text-emerald-800 text-center">Odaya Gir</h2>
                
                <form id="roomForm" class="space-y-4">
                    <div>
                        <label for="userName" class="block text-sm font-medium text-emerald-700 mb-2">
                            Adƒ±nƒ±z
                        </label>
                        <input 
                            type="text" 
                            id="userName" 
                            required
                            placeholder="Adƒ±nƒ±zƒ± girin"
                            class="w-full px-4 py-3 bg-emerald-50 border-2 border-emerald-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-emerald-900 placeholder-emerald-400"
                        >
                    </div>
                    <div>
                        <label for="roomId" class="block text-sm font-medium text-emerald-700 mb-2">
                            Oda ID (Bo≈ü bƒ±rakƒ±rsanƒ±z yeni oda olu≈üturulur)
                        </label>
                        <input 
                            type="text" 
                            id="roomId" 
                            placeholder="Oda ID'sini girin veya bo≈ü bƒ±rakƒ±n"
                            class="w-full px-4 py-3 bg-emerald-50 border-2 border-emerald-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-emerald-900 placeholder-emerald-400"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
                    >
                        Odaya Gir
                    </button>
                </form>
            </div>
        </div>

        <!-- Oda Sayfasƒ± (Gizli, JavaScript ile g√∂sterilecek) -->
        <div id="roomPage" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Sol ve Orta: Ana ƒ∞√ßerik -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- √úst Bar -->
                    <div class="bg-white rounded-xl p-4 border-2 border-emerald-200 flex items-center justify-between shadow-md">
                        <div>
                            <h2 class="text-2xl font-bold text-emerald-800 flex items-center gap-2">
                                <span>üçÄ</span>
                                <span>Pomodoro Odasƒ±</span>
                            </h2>
                            <p class="text-emerald-600 text-sm mt-1">
                                Oda ID: <span id="roomIdDisplay" class="font-mono text-emerald-800 font-semibold"></span>
                            </p>
                        </div>
                        <button 
                            id="copyLinkBtn"
                            class="bg-emerald-100 hover:bg-emerald-200 text-emerald-800 px-4 py-2 rounded-xl transition-colors border-2 border-emerald-300 font-medium"
                        >
                            üìã Linki Kopyala
                        </button>
                    </div>

                    <!-- Timer Kartƒ± -->
                    <div class="bg-white rounded-2xl shadow-xl p-12 border-2 border-emerald-200 text-center">
                        <!-- Timer Display -->
                        <div class="mb-8">
                            <div 
                                id="timerDisplay" 
                                class="timer-display text-9xl font-bold mb-4 text-emerald-600"
                            >
                                25:00
                            </div>
                            <div id="timerStatus" class="text-emerald-600 text-xl font-medium">
                                Hazƒ±r
                            </div>
                            <div id="timerMode" class="text-emerald-500 text-sm mt-2">
                                √áalƒ±≈üma Modu
                            </div>
                        </div>

                        <!-- Kontrol Butonlarƒ± -->
                        <div class="flex justify-center gap-4 flex-wrap mb-6">
                            <button 
                                id="startBtn"
                                class="bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
                            >
                                ‚ñ∂Ô∏è Ba≈ülat
                            </button>
                            <button 
                                id="stopBtn"
                                class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
                            >
                                ‚è∏Ô∏è Durdur
                            </button>
                            <button 
                                id="resetBtn"
                                class="bg-emerald-100 hover:bg-emerald-200 text-emerald-800 font-semibold py-3 px-8 rounded-xl transition-all duration-200 transform hover:scale-105 border-2 border-emerald-300"
                            >
                                üîÑ Sƒ±fƒ±rla
                            </button>
                        </div>

                        <!-- Mod Se√ßimi -->
                        <div class="flex justify-center gap-3 mb-6">
                            <button 
                                id="workModeBtn"
                                class="mode-btn bg-emerald-500 text-white px-4 py-2 rounded-xl font-medium transition-all"
                                data-mode="work"
                            >
                                üíº √áalƒ±≈üma
                            </button>
                            <button 
                                id="shortBreakBtn"
                                class="mode-btn bg-emerald-300 text-emerald-800 px-4 py-2 rounded-xl font-medium transition-all"
                                data-mode="short_break"
                            >
                                ‚òï Kƒ±sa Mola
                            </button>
                            <button 
                                id="longBreakBtn"
                                class="mode-btn bg-emerald-300 text-emerald-800 px-4 py-2 rounded-xl font-medium transition-all"
                                data-mode="long_break"
                            >
                                üèñÔ∏è Uzun Mola
                            </button>
                        </div>
                    </div>

                    <!-- Ayarlar Kartƒ± -->
                    <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-emerald-200">
                        <h3 class="text-xl font-semibold mb-4 text-emerald-800">‚öôÔ∏è S√ºre Ayarlarƒ±</h3>
                        <form id="settingsForm" class="space-y-4">
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label for="workDuration" class="block text-sm font-medium text-emerald-700 mb-2">
                                        √áalƒ±≈üma (dakika)
                                    </label>
                                    <input 
                                        type="number" 
                                        id="workDuration" 
                                        min="1" 
                                        max="60"
                                        value="25"
                                        class="w-full px-3 py-2 bg-emerald-50 border-2 border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-900"
                                    >
                                </div>
                                <div>
                                    <label for="shortBreak" class="block text-sm font-medium text-emerald-700 mb-2">
                                        Kƒ±sa Mola (dakika)
                                    </label>
                                    <input 
                                        type="number" 
                                        id="shortBreak" 
                                        min="1" 
                                        max="30"
                                        value="5"
                                        class="w-full px-3 py-2 bg-emerald-50 border-2 border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-900"
                                    >
                                </div>
                                <div>
                                    <label for="longBreak" class="block text-sm font-medium text-emerald-700 mb-2">
                                        Uzun Mola (dakika)
                                    </label>
                                    <input 
                                        type="number" 
                                        id="longBreak" 
                                        min="1" 
                                        max="60"
                                        value="15"
                                        class="w-full px-3 py-2 bg-emerald-50 border-2 border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-900"
                                    >
                                </div>
                            </div>
                            <button 
                                type="submit"
                                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-6 rounded-xl transition-colors"
                            >
                                Ayarlarƒ± Uygula
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Saƒü: Kullanƒ±cƒ± Listesi -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl p-6 border-2 border-emerald-200 shadow-md sticky top-4">
                        <h2 class="text-xl font-semibold mb-4 text-emerald-800 flex items-center">
                            <span class="mr-2">üë•</span>
                            Aktif Kullanƒ±cƒ±lar
                            <span id="userCount" class="ml-2 text-sm text-emerald-600">(0)</span>
                        </h2>
                        <div id="userList" class="space-y-2 max-h-96 overflow-y-auto">
                            <p class="text-emerald-500 text-sm">Kullanƒ±cƒ±lar y√ºkleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global deƒüi≈ükenler
        let ws = null;
        let currentRoomId = null;
        let currentUserName = null;
        let currentTimer = 25 * 60; // saniye cinsinden
        let isRunning = false;
        let targetTimestamp = null;
        let currentMode = "work";
        let timerInterval = null;
        let settings = {
            work_duration: 25 * 60,
            short_break: 5 * 60,
            long_break: 15 * 60
        };

        // URL parametrelerinden oda ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const urlRoomId = urlParams.get('room_id');

        // Eƒüer URL'de oda ID varsa, direkt odaya baƒülan
        if (urlRoomId) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('roomPage').classList.remove('hidden');
            document.getElementById('roomIdDisplay').textContent = urlRoomId;
            currentRoomId = urlRoomId;
            // Kullanƒ±cƒ± adƒ± iste
            const userName = prompt("Adƒ±nƒ±zƒ± girin:");
            if (userName) {
                currentUserName = userName;
                connectWebSocket(urlRoomId, userName);
            } else {
                window.location.href = '/';
            }
        }

        // Oda formu
        document.getElementById('roomForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const userName = document.getElementById('userName').value.trim();
            let roomId = document.getElementById('roomId').value.trim();
            
            if (!userName) {
                alert('L√ºtfen adƒ±nƒ±zƒ± girin!');
                return;
            }
            
            // Oda ID yoksa yeni olu≈ütur
            if (!roomId) {
                roomId = Math.random().toString(36).substring(2, 15);
            }
            
            currentUserName = userName;
            currentRoomId = roomId;
            
            // Ana sayfayƒ± gizle, oda sayfasƒ±nƒ± g√∂ster
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('roomPage').classList.remove('hidden');
            document.getElementById('roomIdDisplay').textContent = roomId;
            
            // WebSocket baƒülantƒ±sƒ±nƒ± kur
            connectWebSocket(roomId, userName);
        });

        // WebSocket baƒülantƒ±sƒ±
        function connectWebSocket(roomId, userName) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${roomId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket baƒülantƒ±sƒ± kuruldu');
                // Kullanƒ±cƒ± adƒ±nƒ± g√∂nder
                ws.send(JSON.stringify({
                    type: 'connect',
                    user_name: userName
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket hatasƒ±:', error);
                showToast('Baƒülantƒ± hatasƒ± olu≈ütu', 'error');
            };

            ws.onclose = () => {
                console.log('WebSocket baƒülantƒ±sƒ± kapandƒ±');
                showToast('Baƒülantƒ± kesildi. Yeniden baƒülanƒ±lƒ±yor...', 'warning');
                // 3 saniye sonra yeniden baƒülanmayƒ± dene
                setTimeout(() => connectWebSocket(roomId, userName), 3000);
            };
        }

        // WebSocket mesajlarƒ±nƒ± i≈üle
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'timer_state':
                case 'timer_started':
                case 'timer_stopped':
                case 'timer_reset':
                case 'settings_updated':
                    updateTimer(data.remaining_seconds, data.is_running, data.target_timestamp, data.mode);
                    if (data.settings) {
                        settings = data.settings;
                        updateSettingsUI(data.settings);
                    }
                    break;
                
                case 'user_joined':
                    showToast(data.message, 'success');
                    break;
                
                case 'user_left':
                    showToast(data.message, 'info');
                    break;
                
                case 'user_list_update':
                    updateUserList(data.users);
                    break;
            }
        }

        // Timer'ƒ± g√ºncelle (Target Timestamp mantƒ±ƒüƒ±)
        function updateTimer(remainingSeconds, running, targetTs, mode) {
            currentTimer = remainingSeconds;
            isRunning = running;
            targetTimestamp = targetTs;
            currentMode = mode || currentMode;
            
            // Mod butonlarƒ±nƒ± g√ºncelle
            updateModeButtons(mode);
            
            // Timer display'i g√ºncelle
            updateTimerDisplay(remainingSeconds);
            
            // Durum metnini g√ºncelle
            const statusEl = document.getElementById('timerStatus');
            if (running) {
                statusEl.textContent = '√áalƒ±≈üƒ±yor...';
                statusEl.className = 'text-emerald-600 text-xl font-medium';
                document.getElementById('timerDisplay').classList.add('pulse-animation');
                
                // Yerel timer'ƒ± ba≈ülat (target timestamp'e g√∂re)
                if (!timerInterval) {
                    startLocalTimer();
                }
            } else {
                statusEl.textContent = remainingSeconds === settings.work_duration && mode === 'work' ? 'Hazƒ±r' : 'Durduruldu';
                statusEl.className = 'text-emerald-600 text-xl font-medium';
                document.getElementById('timerDisplay').classList.remove('pulse-animation');
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }
            
            // Mod metnini g√ºncelle
            const modeTexts = {
                work: 'üíº √áalƒ±≈üma Modu',
                short_break: '‚òï Kƒ±sa Mola',
                long_break: 'üèñÔ∏è Uzun Mola'
            };
            document.getElementById('timerMode').textContent = modeTexts[mode] || modeTexts.work;
        }

        // Timer display'i g√ºncelle
        function updateTimerDisplay(remainingSeconds) {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Yerel timer (Target timestamp'e g√∂re)
        function startLocalTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                if (targetTimestamp && isRunning) {
                    try {
                        const targetTime = new Date(targetTimestamp);
                        const now = new Date();
                        const remaining = Math.max(0, Math.floor((targetTime - now) / 1000));
                        
                        if (remaining > 0) {
                            updateTimerDisplay(remaining);
                            currentTimer = remaining;
                        } else {
                            // S√ºre bitti
                            clearInterval(timerInterval);
                            timerInterval = null;
                            showToast('üçÄ Pomodoro tamamlandƒ±!', 'success');
                            
                            // Tarayƒ±cƒ± bildirimi
                            if (Notification.permission === 'granted') {
                                new Notification('Pomodoro Tamamlandƒ±!', {
                                    body: '√áalƒ±≈üma s√ºreniz doldu.',
                                    icon: 'üçÄ'
                                });
                            }
                        }
                    } catch (e) {
                        console.error('Timer hesaplama hatasƒ±:', e);
                    }
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }, 100); // 100ms'de bir g√ºncelle (daha akƒ±cƒ±)
        }

        // Mod butonlarƒ±nƒ± g√ºncelle
        function updateModeButtons(activeMode) {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                const mode = btn.getAttribute('data-mode');
                if (mode === activeMode) {
                    btn.className = 'mode-btn bg-emerald-500 text-white px-4 py-2 rounded-xl font-medium transition-all';
                } else {
                    btn.className = 'mode-btn bg-emerald-300 text-emerald-800 px-4 py-2 rounded-xl font-medium transition-all';
                }
            });
        }

        // Ayarlar UI'ƒ±nƒ± g√ºncelle
        function updateSettingsUI(newSettings) {
            document.getElementById('workDuration').value = Math.floor(newSettings.work_duration / 60);
            document.getElementById('shortBreak').value = Math.floor(newSettings.short_break / 60);
            document.getElementById('longBreak').value = Math.floor(newSettings.long_break / 60);
        }

        // Kullanƒ±cƒ± listesini g√ºncelle
        function updateUserList(users) {
            const userListEl = document.getElementById('userList');
            const userCountEl = document.getElementById('userCount');
            
            userCountEl.textContent = `(${users.length})`;
            
            if (users.length === 0) {
                userListEl.innerHTML = '<p class="text-emerald-500 text-sm">Hen√ºz kimse yok</p>';
                return;
            }
            
            userListEl.innerHTML = users.map(user => `
                <div class="bg-emerald-50 rounded-lg p-3 flex items-center border border-emerald-200">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full mr-3 animate-pulse"></div>
                    <span class="text-emerald-800">${escapeHtml(user.name)}</span>
                </div>
            `).join('');
        }

        // Toast bildirimi
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-emerald-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `${colors[type] || colors.info} text-white px-6 py-3 rounded-xl shadow-lg toast`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Buton event listener'larƒ±
        document.getElementById('startBtn').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'start_timer' }));
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'stop_timer' }));
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'reset_timer', mode: currentMode }));
            }
        });

        // Mod butonlarƒ±
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.getAttribute('data-mode');
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'reset_timer', mode: mode }));
                }
            });
        });

        // Ayarlar formu
        document.getElementById('settingsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const workDuration = parseInt(document.getElementById('workDuration').value) * 60;
            const shortBreak = parseInt(document.getElementById('shortBreak').value) * 60;
            const longBreak = parseInt(document.getElementById('longBreak').value) * 60;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'update_settings',
                    work_duration: workDuration,
                    short_break: shortBreak,
                    long_break: longBreak
                }));
                showToast('Ayarlar g√ºncellendi!', 'success');
            }
        });

        // Davet linkini kopyala
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const inviteLink = `${window.location.origin}/room/${currentRoomId}?room_id=${currentRoomId}`;
            navigator.clipboard.writeText(inviteLink).then(() => {
                showToast('Davet linki kopyalandƒ±!', 'success');
            }).catch(() => {
                showToast('Kopyalama ba≈üarƒ±sƒ±z', 'error');
            });
        });

        // Bildirim izni iste
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Sayfa kapatƒ±lƒ±rken WebSocket'i kapat
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
